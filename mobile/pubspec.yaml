publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0-290.4.beta

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State Management
  provider: ^6.1.1
  # HTTP Client
  http: ^1.2.0
  # Local Storage
  shared_preferences: ^2.2.2
  # Calendar Widget
  table_calendar: ^3.0.9
  # Charts
  fl_chart: ^0.66.2
  # SVG Icons
  flutter_svg: ^2.0.9
  # Date formatting
  intl: ^0.20.2
  # Google Fonts
  google_fonts: ^6.1.0
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  # Timezone
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
